<html>
  <head>
     <script src="p5.min.js"></script>
  </head>
  <body>
    <script>
    
    var img;
    
    function preload() {
      img = loadImage('fabric.jpg');
    }
      function setup() {
        createCanvas(window.innerWidth,window.innerHeight,WEBGL)
      }
      function draw() {
        background(255);
        var locX = mouseX - width/2;
        var locY = mouseY - height/2;
        //directionalLight(r,g,b,x,y,z)
        directionalLight(255,178,102,-locX,-locY,-175);
        specularMaterial(255);
        noStroke();
        /*sphere(200); */
        /* rotateX(45); */
        rotateX(mouseX/500);
        rotateY(mouseY/500);
        texture(img);
        /* rotateY(45); */
        box(300);
      }
    </script>
    
  </body>
  
  
</html>
